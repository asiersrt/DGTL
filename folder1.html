<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGTL</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favi.ico" type="image/x-icon">
</head>
<body>

    <div id="navbar" class="hidden">
            <button id="play-pause-button"></button>

        </div>
    </div>
    

    <div id="image-container">
        <a href="index.html">

<main>
    <div class="mp3-container">
        <img src="img/mp3.png" alt="MP3 1" data-src="audio/BACK TO THE BEGINNING/1_JEEP_82BPM.mp3" class="mp3-image">
        <p>"1_JEEP_82BPM" ((PROD.2023))_</p>
    </div>

    <div class="mp3-container">
        <img src="img/mp3.png" alt="MP3 2" data-src="audio/BACK TO THE BEGINNING/2_MEMORIES_82BPM.mp3" class="mp3-image">
        <p>"2_MEMORIES_82BPM" PROD.2024</p>

        <p>"3_THATS_IT_146BPM" PROD.2023</p>

        <p>"5_ROCKSTAR_PRIME_136BPM" PROD.2023</p>
    </div>

    <div class="mp3-container">
        <img src="img/mp3.png" alt="MP3 6" data-src="audio/BACK TO THE BEGINNING/7_SHARE_148BPM.mp3" class="mp3-image">
        <p>"6_SHARE_148BPM" (PROD.2022)</p>

<script src="script.js"></script>

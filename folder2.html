<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGTL</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favi.ico" type="image/x-icon">
</head>
<body>

    <div id="navbar" class="hidden">
            <button id="play-pause-button"></button>
            <div id="mp3-timer-container">
            <span id="current-time">0:00</span>
            <input type="range" id="mp3-timer" min="0" max="100" value="0">
            <span id="total-time">0:00</span>
        </div>
    </div>
    

    <div id="image-container">
        <a href="index.html">
            <img src="img/DGTL_Y2K_LOGO.png" alt="DGTL Logo">
        </a>
    </div>

<main>
    <div class="mp3-container">
        <img src="img/mp3.png" alt="MP3 1" data-src="audio/THUG!/1_FCHOE_130BPM.mp3" class="mp3-image">
        <p>"1_FCHOE_130BPM" (PROD.2024)</p>
    </div>

    <div class="mp3-container">
        <img src="img/mp3.png" alt="MP3 2" data-src="audio/THUG!/2_GO_LOW_140BPM.mp3" class="mp3-image">
        <p>"2_GO_LOW_140BPM" (PROD.2023)</p>
    </div>

    <div class="mp3-container">
        <img src="img/mp3.png" alt="MP3 3" data-src="audio/THUG!/3_DICES_124BPM.mp3" class="mp3-image">
        <p>"3_DICES_124BPM" (PROD.2023)</p>
    </div>

    <div class="mp3-container">
        <img src="img/mp3.png" alt="MP3 4" data-src="audio/THUG!/4_24_130BPM.mp3" class="mp3-image">
        <p>"4_24(KOBE)_130BPM" (PROD.2023)</p>
    </div>

    <div class="mp3-container">
        <img src="img/mp3.png" alt="MP3 5" data-src="audio/THUG!/5_STARBLAME_125BPM.mp3" class="mp3-image">
        <p>"5_STARBLAME_125BPM" (PROD.2023)</p>
    </div>

    <div class="mp3-container">
        <img src="img/mp3.png" alt="MP3 6" data-src="audio/THUG!/6_PLAY_TEN_130BPM.wav" class="mp3-image">
        <p>"6_PLAY_TEN_130BPM" (PROD.2023)</p>
    </div>

    <div class="mp3-container">
        <img src="img/mp3.png" alt="MP3 7" data-src="audio/THUG!/7_GOING_CRAZY_130BPM.mp3" class="mp3-image">
        <p>"7_GOING_CRAZY_130BPM" (PROD.2022)</p>
    </div>
</main>

<script src="script.js"></script>

</body>
</html>
